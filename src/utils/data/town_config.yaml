# Town Generator Configuration
# Contains all static data for town generation

# Town size categories and their characteristics
town_sizes:
  small:
    population_range: [1000, 5000]
    street_count_range: [15, 40]
    business_count_range: [8, 25]
    landmark_count_range: [3, 8]
    park_count_range: [2, 5]
    school_count_range: [1, 3]
    service_count_range: [5, 15]
  
  medium:
    population_range: [5000, 25000]
    street_count_range: [40, 120]
    business_count_range: [25, 80]
    landmark_count_range: [8, 20]
    park_count_range: [5, 15]
    school_count_range: [3, 8]
    service_count_range: [15, 40]
  
  large:
    population_range: [25000, 100000]
    street_count_range: [120, 300]
    business_count_range: [80, 200]
    landmark_count_range: [20, 50]
    park_count_range: [15, 35]
    school_count_range: [8, 20]
    service_count_range: [40, 100]

